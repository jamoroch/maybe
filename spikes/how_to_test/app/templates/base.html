<html>
  <head>
    <title>System Under Test</title>
  </head>
  <body>
    <div>
      <a href ="{{ url_for('index') }}">Home</a>

      <a href ="{{ url_for('login') }}">Login</a>

    </div>
    <h1>System under test</h1>
    <hr>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul>
      {%  for message in messages %}
      <li> {{ message }} </li>
      {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}

    {% block content  %}{% endblock  %}
  </body>
</html>
